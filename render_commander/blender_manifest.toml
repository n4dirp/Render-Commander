schema_version = "1.0.0"
id = "render_commander"
version = "0.1.0"
name = "Render Commander"
tagline = "Background render launcher for Cycles & EEVEE"
maintainer = "Nadir Perazzo"
type = "add-on"
website = "https://github.com/n4dirp/Render-Commander"
tags = ["Render"]
blender_version_min = "4.2.0"
license = [
  "SPDX:GPL-3.0-or-later",
]
platforms = ["windows-x64", "linux-x64"]
wheels = [
