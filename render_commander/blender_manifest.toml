  "./wheels/typing_extensions-4.15.0-py3-none-any.whl",
  "./wheels/win11toast-0.36.2-py3-none-any.whl",
  "./wheels/winrt_runtime-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_data_xml_dom-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_foundation-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_foundation_collections-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_globalization-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_graphics_imaging-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_media_core-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_media_ocr-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_media_playback-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_media_speechsynthesis-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_storage-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_storage_streams-3.2.1-cp311-cp311-win_amd64.whl",
  "./wheels/winrt_windows_ui_notifications-3.2.1-cp311-cp311-win_amd64.whl",
